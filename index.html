<!DOCTYPE html>
<html>
<head>
	<title>Build a Wikipedia Viewer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="container">
		<div class="main">
		<div class="random"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button type="button" class="btn btn-primary randomButton">Random Article</button></a></div>

		<h5 id="or">OR You Can Search</h5>
		<div class="search">
			<input type="text" name="search" placeholder="Search.." id="search-bar"><br>
			
		</div>
		<button type="button" class="btn btn-danger" id="clear">Clear Search</button>
		<div class="result">
				
		</div>
		</div>
		
		
		
	</div>








<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>

<script  id="data" type="text/javascript" src="assets/script.js"></script>
</body>
</html>
